<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Smart Academic ERP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            z-index: 1000; /* Ensure the header stays above other elements */
            position: relative;
        }
        .header h1 {
            margin: 0;
        }
        .sidebar {
            width: 200px;
            background-color: #fff;
            position: fixed;
            top: 70px; /* Push the sidebar below the header */
            left: -250px; /* Initially hidden (moved further left) */
            height: calc(100% - 70px); /* Adjust height to fit below the header */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding-top: 20px;
            transition: left 0.3s ease; /* Smooth slide-in effect */
            z-index: 999; /* Ensure the sidebar stays above the content */
        }
        .sidebar.open {
            left: 10px; /* Show sidebar slightly away from the edge */
        }
        .sidebar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #f4f4f9;
        }
        .sidebar a:hover {
            background-color: #007bff;
            color: #fff;
        }
        .content {
            margin-left: 20px; /* Adjusted for hidden sidebar */
            padding: 20px;
            transition: margin-left 0.3s ease; /* Smooth content shift */
        }
        .content.shifted {
            margin-left: 230px; /* Adjusted for visible sidebar */
        }
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1001; /* Ensure it stays above other elements */
        }
        .toggle-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞ Menu</button>
    <div class="header">
        <h1>Welcome, User</h1>
    </div>
    <div class="sidebar" id="sidebar">
        <a href="#subjects">üìö Subjects</a>
        <a href="#grades">üìä Grades Tracking</a>
        <a href="#timetable">Time Table</a>
        <a href="#assignments">‚úèÔ∏è Assignments</a>
    </div>
    <div class="content" id="content">
        <h2>Dashboard</h2>
        <p>Select an option from the sidebar to get started.</p>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('open');
            content.classList.toggle('shifted');
        }
    </script>
</body>
</html>
