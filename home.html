<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Smart Academic ERP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .sidebar {
            width: 200px;
            background-color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #f4f4f9;
        }
        .sidebar a:hover {
            background-color: #007bff;
            color: #fff;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome, User</h1>
    </div>
    <div class="sidebar">
        <a href="#subjects">Subjects</a>
        <a href="#grades">Grades Tracking</a>
        <a href="#timetable">Time Table</a>
        <a href="#assignments">Assignments</a>
    </div>
    <div class="content">
        <h2>Dashboard</h2>
        <p>Select an option from the sidebar to get started.</p>
    </div>
</body>
</html>
