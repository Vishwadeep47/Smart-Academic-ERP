<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Academic ERP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://imgs.search.brave.com/1BIKw3Vjd-DZUm8vAIV1oTS3_-I6Hl7y_NThI4jP5F4/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jb250/ZW50LmpkbWFnaWNi/b3guY29tL3YyL2Nv/bXAvamFtc2hlZHB1/ci96Ny8wNjU3cHg2/NTcueDY1Ny4xODAz/MTUxODA3NTYuZzJ6/Ny9jYXRhbG9ndWUv/YXJrYS1qYWluLXVu/aXZlcnNpdHktZGhh/dGtpZGloLWphbXNo/ZWRwdXItY29sbGVn/ZXMtOHJ4cnIxanRs/My5qcGc_dz0zODQw/JnE9NzU') no-repeat center center fixed;
            background-size: contain; /* Ensures the entire image is visible */
            background-color: #f4f4f9; /* Fallback color for better contrast */
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.85); /* Slightly more transparent */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px; /* Adds spacing around the container */
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .toggle-link {
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            cursor: pointer;
        }
        .toggle-link:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm">
            <h1>Login</h1>
            <form>
                <div class="form-group">
                    <label for="loginEnrollment">Enrollment Number</label>
                    <input type="text" id="loginEnrollment" name="enrollment" placeholder="Enter your enrollment number" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                </div>
                <button type="button" class="btn" onclick="handleLogin()">Login</button>
                <p class="error-message" id="loginErrorMessage"></p>
            </form>
            <p class="toggle-link" onclick="toggleForms()">Don't have an account? Sign Up</p>
        </div>

        <!-- Registration Form -->
        <div id="registerForm" class="hidden">
            <h1>Sign Up</h1>
            <form>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="registerEnrollment">Enrollment Number</label>
                    <input type="text" id="registerEnrollment" name="enrollment" placeholder="Enter your enrollment number" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" placeholder="Set a password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="button" class="btn" onclick="handleRegister()">Register</button>
                <p class="error-message" id="registerErrorMessage"></p>
            </form>
            <p class="toggle-link" onclick="toggleForms()">Already have an account? Login</p>
        </div>
    </div>

    <script>
        // Toggle between Login and Registration forms
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            loginForm.classList.toggle('hidden');
            registerForm.classList.toggle('hidden');
        }

        // Handle Login
        function handleLogin() {
            const enrollment = document.getElementById('loginEnrollment').value;
            const password = document.getElementById('loginPassword').value;

            // Test credentials
            const testEnrollment = "123456";
            const testPassword = "password";

            if (enrollment === testEnrollment && password === testPassword) {
                alert("Login successful!");
                window.location.href = "home.html"; // Redirect to home page
            } else {
                document.getElementById('loginErrorMessage').textContent = "Invalid enrollment number or password.";
            }
        }

        // Handle Registration
        function handleRegister() {
            const fullName = document.getElementById('fullName').value;
            const enrollment = document.getElementById('registerEnrollment').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                document.getElementById('registerErrorMessage').textContent = "Passwords do not match.";
                return;
            }

            // Save registration details (for demonstration purposes, using localStorage)
            localStorage.setItem('fullName', fullName);
            localStorage.setItem('enrollment', enrollment);
            localStorage.setItem('password', password);

            alert("Registration successful! You can now log in.");
            toggleForms(); // Switch back to login form
        }
    </script>
</body>
</html>
