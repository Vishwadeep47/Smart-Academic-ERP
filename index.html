<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page with Captcha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 24px;
      color: #333;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .captcha-box {
      margin: 15px 0;
    }

    .captcha-display {
      background-color: #e9ecef;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      letter-spacing: 3px;
      margin-bottom: 10px;
      font-size: 18px;
      user-select: none;
    }

    .login-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #218838;
    }

    .forgot-password {
      margin-top: 20px;
      font-size: 12px;
      color: #007bff;
      cursor: pointer;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <input type="text" placeholder="Enter Username" />
    <input type="password" placeholder="Enter Password" />

    <div class="captcha-box">
      <div class="captcha-display" id="captchaText"></div>
      <input type="text" placeholder="Enter Captcha" />
    </div>

    <button class="login-btn">Login</button>
    <h6 class="forgot-password">Forgot Password?</h6>
  </div>

  <script>
    // Function to generate random captcha
    function generateCaptcha(length = 6) {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz23456789';
      let captcha = '';
      for (let i = 0; i < length; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return captcha;
    }

    // Set captcha text on page load
    document.getElementById('captchaText').innerText = generateCaptcha();
  </script>

</body>
</html>
